<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Syuh ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* Full-screen background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        /* Day & Night Mode */
        .day {
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
        }
        .night {
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
        }

        /* Starry Sky */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: shooting 3s linear infinite;
        }

        @keyframes shooting {
            from { transform: translateY(0) translateX(0); opacity: 1; }
            to { transform: translateY(200px) translateX(-200px); opacity: 0; }
        }

        /* Typing Effect */
        #loveMessage {
            font-size: 30px;
            font-family: 'Dancing Script', cursive;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 5s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: white; }
            to { border-color: transparent; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            color: pink;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Countdown Timer */
        .countdown {
            font-size: 24px;
            font-weight: bold;
        }

        /* Surprise Button */
        .btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 22px;
            background: rgba(255, 0, 76, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px pink; }
            to { box-shadow: 0 0 20px red; }
        }

        /* Hidden Message */
        #hiddenMessage {
            display: none;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="stars"></div> <!-- Starry Background -->
    
    <h1>For syuhh ‚ù§Ô∏è</h1>
    
    <p id="loveMessage">love you ayanggg..rinduuu ayangggg.</p>

    <div class="countdown">love you love you love you: <span id="daysLeft"></span></div>

    <!-- Music -->
    <audio id="loveSong" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>
    <button onclick="document.getElementById('loveSong').play()">üéµ Play Music</button>
    <button onclick="document.getElementById('loveSong').pause()">‚è∏Ô∏è Pause Music</button>

    <!-- Surprise Button -->
    <button class="btn" onclick="showMessage()">Click for a Surprise üíñ</button>
    <p id="hiddenMessage">I love you more than words can say. üíû</p>

    <script>
        // Heart Click Animation
        document.addEventListener("click", function(event) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = event.clientX + "px";
            heart.style.top = event.clientY + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        });

        // Day & Night Mode
        function updateBackground() {
            let hour = new Date().getHours();
            if (hour >= 18 || hour < 6) {
                document.body.classList.add("night");
            } else {
                document.body.classList.add("day");
            }
        }
        updateBackground();

        // Surprise Button Action
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }

        // Countdown Timer
        function countdown() {
            let targetDate = new Date("2025-02-14").getTime(); // Set your special date here
            let now = new Date().getTime();
            let timeLeft = targetDate - now;
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("daysLeft").innerText = days;
        }
        countdown();

    </script>
</body>
</html>
